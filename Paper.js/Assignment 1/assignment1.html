<!DOCTYPE html>
<html>
<head>
	<title>Paper.js Assignment 1</title>
	<link rel="stylesheet" type="text/css" href="assignment1.css">
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/paperscript" canvas="circleGrid">
		function onKeyDown(event) {
			var r = Math.floor(Math.random()*255);
			var g = Math.floor(Math.random()*255);
			var b = Math.floor(Math.random()*255);
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var point = randomPoint * maxPoint;
			var size = Math.floor(Math.random() * 100);

			var circle = new Path.Circle(point, size).fillColor = "rgb(" + r + ", " + g + ", " + b + ")";

			function onFrame(event) {
				circle.fillColor.hue += 1;
			}
		}
	</script>
</head>
<body>
<canvas id="circleGrid" resize></canvas>
</body>
</html>
