<!DOCTYPE html>
<html>
<head>
	<title>Paper.js Assignment 1</title>
	<link rel="stylesheet" type="text/css" href="assignment1.css">
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/paperscript" canvas="circleGrid">
		var circles = [];
		function onKeyDown(event) {
			var r = Math.floor(Math.random()*255);
			var g = Math.floor(Math.random()*255);
			var b = Math.floor(Math.random()*255);
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var point = randomPoint * maxPoint;
			var size = Math.floor(Math.random() * 200);
			circle = new Path.Circle(point, size);
			circle.fillColor = "rgb(" + r + ", " + g + ", " + b + ")";
			circles.push(circle);
		}
		function onFrame(event) {
			for(var i = 0; i < circles.length; i++) {
				circles[i].fillColor.hue += 2;
				circles[i].scale(0.94);
			}
		}
	</script>
</head>
<body>
<canvas id="circleGrid" resize></canvas>
</body>
</html>
